name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Test build output
        run: |
          node dist/index.cjs --help
          node dist/index.cjs --init --config /tmp/test-ci.yaml
          test -f /tmp/test-ci.yaml && echo "âœ… Build test passed"
