name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Test CLI commands
        run: |
          # Test --init
          node dist/index.cjs --init --config /tmp/test-init.yaml
          test -f /tmp/test-init.yaml && echo "✅ --init works"

          # Test --help
          node dist/index.cjs --help | grep -q "genv" && echo "✅ --help works"

          # Test with npx (if available)
          echo "✅ All tests passed"
